<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header class="bg-black py-6 lg:py-12 text-movie-grey  uppercase">
        <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
            <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-movie-red to-movie-grey">MOVIE</a>
            <div class="block md:hidden pr-4">
                <div class="space-y-1 cursor-pointer">
                    <div class="bg-movie-grey w-8 h-1 rounded-full"></div>
                    <div class="bg-movie-grey w-8 h-1 rounded-full"></div>
                    <div class="bg-movie-grey w-8 h-1 rounded-full"></div>
                </div>
            </div>
            <nav class="hidden md:flex justify-between flex-1">
                <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
                    <a href="#" class="hover:text-movie-melon transition duration-500">movies</a>
                    <a href="#" class="hover:text-movie-melon transition duration-500">celebrities</a>
                    <a href="#" class="hover:text-movie-melon transition duration-500">blog</a>
                    <a href="#" class="hover:text-movie-melon transition duration-500">news</a>
                    <a href="#" class="hover:text-movie-melon transition duration-500">about</a>
                </div>
                <div class="flex items-center space-x-4 lg:space-x-8">
                    <form>
                        <div class="group border-r px-4 mx-4 py-1 border-movie-red">
                            <input type="text" class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-movie-red focus:outline-none w-24 lg:w-44 transition duration-500">
                            <button class="-ml-4 group-hover:ml-0 transition duration-500">
                                <i class="fas fa-search group-hover:text-movie-red transition duration-500"></i>
                            </button>
                        </div>
                    </form>
                    <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
                        <a href="#">Login</a>
                        <a href="#" class="bg-movie-red px-3 py-1 hover:bg-rose-600 hover:text-movie-grey cursor-pointer transition duration-500 whitespace-nowrap">Sign Up</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
